<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Scheduling System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Scheduling</h1>
        <form id="appointmentForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" required>
            
            <label for="emailAddress">Email Address (optional):</label>
            <input type="email" id="emailAddress">
            
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" required>
            
            <label for="medicalRecordNumber">Medical Record Number:</label>
            <input type="text" id="medicalRecordNumber" required>
            
            <label for="appointmentType">Appointment Type:</label>
            <select id="appointmentType" required>
                <option value="General Check-up">General Check-up</option>
                <option value="Follow-up">Follow-up</option>
                <option value="Consultation">Consultation</option>
                <option value="Lab Test">Lab Test</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Physical Therapy">Physical Therapy</option>
                <option value="Emergency">Emergency</option>
            </select>
            
            <label for="reminderType">Reminder Type:</label>
            <select id="reminderType" required>
                <option value="Email">Email</option>
                <option value="SMS">SMS</option>
                <option value="Phone Call">Phone Call</option>
            </select>
            
            <label for="services">Services/Procedure:</label>
            <select id="services" required>
                <option value="Blood Test">Blood Test</option>
                <option value="X-Ray">X-Ray</option>
                <option value="MRI Scan">MRI Scan</option>
                <option value="Ultrasound">Ultrasound</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Physical Therapy">Physical Therapy</option>
                <option value="Surgery">Surgery</option>
                <option value="Dental Check-up">Dental Check-up</option>
                <option value="Eye Examination">Eye Examination</option>
                <option value="Cardiology Consultation">Cardiology Consultation</option>
            </select>
            
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" required>
            
            <label for="department">Department:</label>
            <select id="department" required>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Emergency Medicine">Emergency Medicine</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="General Surgery">General Surgery</option>
                <option value="Gynecology">Gynecology</option>
                <option value="Neurology">Neurology</option>
                <option value="Oncology">Oncology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Radiology">Radiology</option>
                <option value="Urology">Urology</option>
                <option value="Ophthalmology">Ophthalmology</option>
            </select>
            
            <label for="duration">Duration:</label>
            <input type="text" id="duration" required>
            
            <label for="specialInstructions">Special Instructions:</label>
            <input type="text" id="specialInstructions">
            
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required>
            
            <button type="submit">Add Appointment</button>
        </form>
        <h2>Appointments</h2>
        <ul id="appointmentList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
